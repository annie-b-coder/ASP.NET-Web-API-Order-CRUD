<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Orders</h1>
    <input type="button" value="AddOrder" onclick="addOrder()">
    <table>
        <tr>
            <th>Number</th>
            <th>Date</th>
            <th>Provider</th>
        </tr>
        <tbody id="orders"></tbody>
    </table>
    <div id="order-detail" style="display: none;">
        <h1 id="order-num"></h1>
        <input type="button" id="deleteOrder" value="DeleteOrder">
        <input type="button" id="updateOrder" value="UpdateOrder">
        <input type="button" id="addOrderItem" value="AddItem" onclick="addEditItemDynamic()">
        <table class="table-bordered">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th hidden>Id</th>
            </tr>
            <tbody id="orderitems"></tbody>
        </table>
        <div id="item-edit-form" style="display: none;">
        </div>
    </div>
    <div id="add-order" style="display: none;">
        <input type="button" id="addNewOrderItem" value="AddOrderItem" onclick="addNewItemDynamic()">
        <form action="javascript:void(0);" method="POST" onsubmit="addNewOrder()">
            <input type="text" id="order-number" placeholder="Number">
            <select id="provider"></select>
            <div id="item-add-form">
                <div class="order-item">
                    <input type="text" placeholder="Name" class="item-add-name" required>
                    <input type="text" placeholder="Quantity" class="item-add-quantity" required>
                    <input type="text" placeholder="Unit" class="item-add-unit" required>
                    <button class="remove-btn">Delete</button>
                </div>
            </div>
            <input type="submit" value="AddOrder">
        </form>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getOrders();
    </script>
</body>
</html>
